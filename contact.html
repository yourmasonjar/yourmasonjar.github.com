<!DOCTYPE html>
<html>
	<head>
		<title>Contact - Mason Jar Photography - Let Me Be Your Mason Jar</title>
		
		<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
		<!--[if IE]>
			<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="content">
			<img class="logo" src="/images/jar.png" alt="Mason Jar Photography"/>
			<ul class="nav">
				<li class="selected"><a href="/">Gallery</a></li>
				<li><a href="/about.html">About</a></li>
				<li><a href="/pricing.html">Pricing</a></li>
				<li><a href="/contact.html">Contact</a></li>
			</ul>

			<div id="catch-phrase">Your moments are like fireflies...<br/>let me be your mason jar.</div>

			<div id="contact">
				<h1>Contact Me</h1>
				
				<p>
					Dedra Fortenberry<br/>
					dedra@pixeldustms.com<br/>
					601-765-5555<br/>
				</p>
				
				<br/>
				
				<h2>Tell Me About You</h2>
				<form method="post" action="/contact/post/">
					<div>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" value=""/>
					</div>
					<div>
						<label for="phone">Email or Phone (required):</label>
						<input type="text" name="phone" id="phone" value=""/>
					</div>
					<div>
						<label for="date">Date of Event:</label>
						<input type="text" name="date" id="date" value=""/>
					</div>
					<div>
						<label for="comments">Comments:</label>
						<textarea name="comments" id="comments"></textarea>
					</div><br/>
					
					<div>
						<input class="submit" type="submit" value="Submit"/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
